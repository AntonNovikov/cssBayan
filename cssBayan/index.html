<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAYAN</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <h1 class="main_text">CSS BAYAN</h1>
      </div>
      <main>
        <div class="bayan">
          <div class="bayan__section">
            <input
              type="radio"
              name="input_bayan"
              id="1"
              class="bayan__input"
              checked
            />
            <label for="1" class="bayan__label">
              <div class="bayan__header">
                <p class="meme-text">First mem</p>
                <img class="icon" src="./assets/images/icon.png" alt="icon" />
              </div>
              <div class="bayan__ing">
                <img class="mem-img" src="./assets/images/mem1.png" alt="meme" />
              </div>
            </label>
          </div>
          <div class="bayan__section">
            <input
              type="radio"
              name="input_bayan"
              id="2"
              class="bayan__input"
              checked
            />
            <label for="2" class="bayan__label">
              <div class="bayan__header">
                <p class="meme-text">Second mem</p>
                <img class="icon" src="./assets/images/icon.png" alt="icon" />
              </div>
              <div class="bayan__ing">
                <img class="mem-img" src="./assets/images/mem2.webp" alt="meme" />
              </div>
            </label>
          </div>
          <div class="bayan__section">
            <input
              type="radio"
              name="input_bayan"
              id="3"
              class="bayan__input"
              checked
            />
            <label for="3" class="bayan__label">
              <div class="bayan__header">
                <p class="meme-text">Sleeping (</p>
                <img class="icon" src="./assets/images/icon.png" alt="icon" />
              </div>
              <div class="bayan__ing">
                <img class="mem-img" src="./assets/images/mem3.webp" alt="meme" />
              </div>
            </label>
          </div>
          <div class="bayan__section">
            <input
              type="radio"
              name="input_bayan"
              id="4"
              class="bayan__input"
              checked
            />
            <label for="4" class="bayan__label">
              <div class="bayan__header">
                <p class="meme-text">To</p>
                <img class="icon" src="./assets/images/icon.png" alt="icon" />
              </div>
              <div class="bayan__ing">
                <img class="mem-img" src="./assets/images/mem4.webp" alt="meme" />
              </div>
            </label>
          </div>
        </div>
      </main>
    </header>
  </body>
</html>
